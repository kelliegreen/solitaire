<div class="entireGame">
	<div ng-show="buttonShow">
		<button ng-click="newGame()">
			Deal</button>
	</div>
	<div ng-show="!buttonShow">
		<button ng-click="reset()">Quit</button>
		Number of Moves: {{totalMoves}}
	</div>
	<div>
		<input ng-model="name"></input>
		<button ng-click="submit(name, totalMoves)">Submit Score</button>
	</div>
	
	<div>
		<img ng-click="drawCard()" src="http://chetart.com/blog/wp-content/uploads/2012/05/playing-card-back.jpg" alt="">
		</img>

		<div ng-show="revealPile.length > 0">
			<img ng-src="{{revealPile[(revealPile.length - 1)].image}}" ng-click="moveCards(revealPile, revealPile[(revealPile.length - 1)], revealPile.length - 1)" alt="">
		</div>
	</div>


	<div class="clear"></div>


	<div class="pile1 pile">
		<div ng-click="moveCards(piles.pile1, card, $index)" class="cardContainer" ng-repeat="card in piles.pile1 track by $index"
		style="top:{{$index * 30}}px">
			<img ng-src="{{card.image}}" alt="">
		</div>
		<div ng-click="placeholderClick(piles.pile1)" class="placeholder"></div>
	</div>

	<div class="pile2 pile">
		<div ng-click="moveCards(piles.pile2, card, $index)" class="cardContainer" ng-repeat="card in piles.pile2 track by $index"
		style="top:{{$index * 30}}px">
			<img ng-src="{{cardHide(piles.pile2, $index, card)}}" alt="">
		</div>
		<div ng-click="placeholderClick(piles.pile2)" class="placeholder"></div>
	</div>

	<div class="pile3 pile">
		<div ng-click="moveCards(piles.pile3, card, $index)" class="cardContainer" ng-repeat="card in piles.pile3 track by $index" style="top:{{$index * 30}}px">

	</div>

	<div class="pile5 pile">

</div>
