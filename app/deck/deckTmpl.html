<div class="entireGame">
	<div>
		<div ng-show="buttonShow">
			<button ng-click="newGame()">
				Deal</button>
		</div>
		<div ng-show="!buttonShow">
			<button ng-click="reset()">Quit</button>
			Number of Moves: {{totalMoves}}
			<div ng-show="submitShow" class="submitScore">
				Name:
				<input ng-model="name"></input>
				<button ng-click="submit(name, totalMoves)">Submit Score</button>
			</div>
		</div>
	</div>

	<div class="mainPiles">
		<img ng-click="drawCard()" src="http://chetart.com/blog/wp-content/uploads/2012/05/playing-card-back.jpg" alt="">
		</img>

		<div class="showPile" ng-show="revealPile.length > 0">
			<img ng-src="{{revealPile[(revealPile.length - 1)].image}}" ng-class="{active: revealPile[(revealPile.length - 1)].isActive}" ng-click="moveCards(revealPile, revealPile[(revealPile.length - 1)], revealPile.length - 1)"
			alt="">
		</div>

		<div class="topFour">
			<div class="first four">
				<img ng-src="{{fourPiles.fourPile1[(fourPiles.fourPile1.length - 1)].image}}" ng-click="placeholderClick2(fourPiles.fourPile1, $index)"
				class="placeholder">
			</div>
			<div class="four">
				<img ng-src="{{fourPiles.fourPile2[(fourPiles.fourPile2.length - 1)].image}}" ng-click="placeholderClick2(fourPiles.fourPile2, $index)"
				class="placeholder">
			</div>
			<div class="four">
				<img ng-src="{{fourPiles.fourPile3[(fourPiles.fourPile3.length - 1)].image}}" ng-click="placeholderClick2(fourPiles.fourPile3, $index)"
				class="placeholder">
			</div>
			<div class="four">
				<img ng-src="{{fourPiles.fourPile4[(fourPiles.fourPile4.length - 1)].image}}" ng-click="placeholderClick2(fourPiles.fourPile4, $index)"
				class="placeholder">
			</div>
		</div>
	</div>


	<div class="clear"></div>

	<div class="sevenRows">
		<div class="pile1 pile">
			<div ng-click="moveCards(piles.pile1, card, $index)" class="cardContainer" ng-repeat="card in piles.pile1 track by $index"
			style="top:{{$index * 30}}px">
				<img ng-src="{{card.image}}" ng-class="{active: card.isActive}"  alt="">
			</div>
			<div ng-click="placeholderClick(piles.pile1)" class="placeholder"></div>
		</div>

		<div class="pile2 pile">
			<div ng-click="moveCards(piles.pile2, card, $index)" class="cardContainer" ng-repeat="card in piles.pile2 track by $index"
			style="top:{{$index * 30}}px">
				<div ng-show="showCard"><img ng-src="{{card.image}}" alt=""></div>
				<img ng-src="{{cardHide(piles.pile2, $index, card)}}" ng-class="{active: card.isActive}" alt=""></div>
			
			<div ng-click="placeholderClick(piles.pile2)" class="placeholder"></div>
		</div>

		<div class="pile3 pile">
			<div ng-click="moveCards(piles.pile3, card, $index)" class="cardContainer" ng-repeat="card in piles.pile3 track by $index"
			style="top:{{$index * 30}}px">
				<img ng-src="{{cardHide(piles.pile3, $index, card)}}" ng-class="{active: card.isActive}" alt="">
			</div>
			<div ng-click="placeholderClick(piles.pile3)" class="placeholder"></div>
		</div>

		<div class="pile4 pile">
			<div ng-click="moveCards(piles.pile4, card, $index)" class="cardContainer" ng-repeat="card in piles.pile4 track by $index"
			style="top:{{$index * 30}}px">
				<img ng-src="{{cardHide(piles.pile4, $index, card)}}" ng-class="{active: card.isActive}" alt="">
			</div>
			<div ng-click="placeholderClick(piles.pile4)" class="placeholder"></div>
		</div>

		<div class="pile5 pile">
			<div ng-click="moveCards(piles.pile5, card, $index)" class="cardContainer" ng-repeat="card in piles.pile5 track by $index"
			style="top:{{$index * 30}}px">
				<img ng-src="{{cardHide(piles.pile5, $index, card)}}" ng-class="{active: card.isActive}" alt="">
			</div>
			<div ng-click="placeholderClick(piles.pile5)" class="placeholder"></div>
		</div>

		<div class="pile6 pile">
			<div ng-click="moveCards(piles.pile6, card, $index)" class="cardContainer" ng-repeat="card in piles.pile6 track by $index"
			style="top:{{$index * 30}}px">
				<img ng-src="{{cardHide(piles.pile6, $index, card)}}" ng-class="{active: card.isActive}" alt="">
			</div>
			<div ng-click="placeholderClick(piles.pile6)" class="placeholder"></div>
		</div>


		<div class="pile7 pile">
			<div ng-click="moveCards(piles.pile7, card, $index)" class="cardContainer" ng-repeat="card in piles.pile7 track by $index"
			style="top:{{$index * 30}}px">
				<img ng-src="{{cardHide(piles.pile7, $index, card)}}" ng-class="{active: card.isActive}" alt="">
			</div>
			<div ng-click="placeholderClick(piles.pile7)" class="placeholder"></div>
		</div>
	</div>
</div>
